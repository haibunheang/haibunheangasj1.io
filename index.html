<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information Form</title>
    <link rel="stylesheet" href="form.css">

</head>
<body>
   <form>
    <fieldset>
      <legend>User personal information</legend>
      <label>Enter your full name:</label>
      <input type="text" placeholder="Please Enter Your Full Name">
      <label>Enter your email:</label>
      <input type="email" placeholder="Please Enter Your Email ">
      <label>Enter your password:</label>
      <input type="password" placeholder="Please Enter Your Password">
      <label>Confirm your password:</label>
      <input type="password" placeholder="Please Confirm Your Password"> 
      <label>Enter your gender:</label><br>
      <input type="radio" name="gender" checked> Male
      <input type="radio" name="gender"> Female
      <input type="radio" name="gender"> Others
      <label>Enter your Date of Birth</label>
      <input type="date" value="06-10-2009">
      <label>Enter your Address:</label>
      <textarea rows="3" placeholder="Please Enter Your Address"></textarea>
      <input type="submit" value="submit">
    </fieldset>
  </form>
    
</body>
</html>
